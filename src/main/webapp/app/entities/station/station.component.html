<div>
    <h2 id="page-heading">
        <span>Stations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-station" [routerLink]="['/station/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Station
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let station of stations ;trackBy: trackId">
                <td><a [routerLink]="['/station', station.id, 'view' ]">{{station.id}}</a></td>
                <td>{{station.name}}</td>
                <td>
                    <div *ngIf="station.company">
                        <a [routerLink]="['../company', station.company?.id, 'view' ]" >{{station.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/station', station.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/station', station.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'station', { outlets: { popup: station.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
